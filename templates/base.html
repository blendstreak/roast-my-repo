{% load static %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% htmx_script %}
    <title>RoastMyRepo</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}' class="bg-gradient-to-b from-black via-slate-900 to-cyan-900 min-h-screen bg-fixed bg-no-repeat text-slate-200 antialiased font-sans">
    {% include 'includes/header.html' %}
    {% block content %}{% endblock %}
    {% include 'includes/footer.html' %}
  </body>
</html>

<div class="fade-in-up w-full max-w-4xl mx-auto">
    
    <div class="flex items-center justify-between mb-2 bg-slate-900 rounded-t-lg border border-cyan-500/30 p-3 border-b-0">
        <div class="flex items-center gap-2">
            <div class="flex gap-1.5">
                <div class="w-3 h-3 rounded-full bg-red-500/50"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                <div class="w-3 h-3 rounded-full bg-green-500/50"></div>
            </div>
            <span class="text-xs text-slate-400 font-mono ml-2">README.md</span>
        </div>
        
        <button onclick="copyReadme()" 
                id="copy-btn"
                class="text-xs bg-cyan-900/50 hover:bg-cyan-500 hover:text-black text-cyan-400 border border-cyan-500/30 px-3 py-1 rounded transition-all flex items-center gap-2">
            üìã Copy Code
        </button>
    </div>

    <div class="relative group">
        <textarea id="readme-text" class="sr-only">{{ readme }}</textarea>
        <pre class="bg-black/90 text-slate-300 font-mono text-sm p-6 rounded-b-lg border border-cyan-500/30 overflow-x-auto whitespace-pre-wrap leading-relaxed shadow-2xl">{{ readme }}</pre>
        
        <div class="absolute bottom-2 right-4 text-[10px] text-slate-600 select-none">
            Generated by RoastMyRepo
        </div>
        <div class="text-[9px] text-red-900/40 font-mono mt-0.5 select-none">
        ‚ö†Ô∏è AI can make mistakes. Verify commands.
        </div>
    </div>

</div>

<script>
    function copyReadme() {
        // Get the text from the hidden textarea
        var copyText = document.getElementById("readme-text");
        
        // Select it
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy to clipboard
        navigator.clipboard.writeText(copyText.value);

        // Change button text temporarily to show success
        var btn = document.getElementById("copy-btn");
        var originalText = btn.innerHTML;
        btn.innerHTML = "‚úÖ Copied!";
        btn.classList.add("bg-emerald-500", "text-black", "border-emerald-500");
        
        setTimeout(function() {
            btn.innerHTML = originalText;
            btn.classList.remove("bg-emerald-500", "text-black", "border-emerald-500");
        }, 2000);
    }
</script>
